<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter App - Smart & Dumb Components</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    // ðŸŽ¨ Presentational (Dumb/UI) Component
    function CounterDisplay({ value, onIncrement, onReset }) {
      return (
        <div>
          <h1>Simple Counter</h1>
          <h2>Count: {value}</h2>
          <button onClick={onIncrement}>âž• Increment</button>
          <button onClick={onReset}>ðŸ”„ Reset</button>
        </div>
      );
    }

    // ðŸ§  Functional (Smart/Container) Component
    function CounterContainer() {
      const [count, setCount] = React.useState(0);

      function handleIncrement() {
        setCount(count + 1);
      }

      function handleReset() {
        setCount(0);
      }

      return (
        <CounterDisplay 
          value={count}
          onIncrement={handleIncrement}
          onReset={handleReset}
        />
      );
    }

    // Render to DOM
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<CounterContainer />);
    
  </script>
</body>
</html>
